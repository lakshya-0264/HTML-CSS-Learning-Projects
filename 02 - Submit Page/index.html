<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Wikipedia</title>
    <link rel="shortcut icon" href="https://th.bing.com/th?id=ODLS.9d837793-b21b-4809-aceb-f60f4a0b6408&w=32&h=32&qlt=90&pcl=fffffa&o=6&pid=1.2" type="image/x-icon"
</head>
<body>
    <h2>Welcome to Wikipedia Registration!</h2>
    <h2>Fill Details Form</h2>
    <form>
        <label for="username">Name:</label>
        <input type="text" placeholder="Enter Your Name" id="username" required>
        <br>
        <label for="email">Email:</label>
        <input type="text" placeholder="Enter Your Email" id="email" required>
        <br>
        <label for="contact">Contact Number:</label>
        <input type="number" placeholder="Enter Contact Number" id="contact" required>
        <br>
        <label for="gender">Gender:</label>
        <select name="gender" id="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="not specify">Rather Not Say</option>
        </select>
        <br>
        <label for="dob">Date Of Birth:</label>
        <input type="date" name="dob" id="dob">
        <br>
        Rating:
        <input type="radio" name="rating" id="1" value="1">
        <label for="1">1</label>
        <input type="radio" name="rating" id="2" value="2">
        <label for="2">2</label>
        <input type="radio" name="rating" id="3" value="3">
        <label for="3">3</label>
        <input type="radio" name="rating" id="4" value="4">
        <label for="4">4</label>
        <input type="radio" name="rating" id="5" value="5">
        <label for="5">5</label>
        <br>
        <label for="message">Enter Your Message:</label>
        <br>
        <textarea name="message" id="message" placeholder="Enter Your Message" rows="5" cols="30"></textarea>
        <br>
        <button type="submit">Send</button>
        <button type="reset">Reset</button>
    </form>
    <footer>
        <br>
        <a href="https://www.youtube.com" target="_blank">
            <img src="youtube.png" alt="youtube" srcset="" height="40" width="40">
        </a>
        <a href="https://www.instagram.com" target="_blank">
            <img src="insta.jpg" alt="instagram" srcset="" height="40" width="40">
        </a>
        <a href="https://t.me" target="_blank">
            <img src="telegram.png" alt="telegram" srcset="" height="40" width="40">
        </a>
        <br>
    </footer>
</body>
</html>
